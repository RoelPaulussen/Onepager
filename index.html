<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">
    <title>Onepager</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="Navbar">
            <div class="col-12">
                Hier is de NavbarLogo
            </div>
            <div class="col-12">
                navbarlinks
                <a href="#slidershow">Slidershow </a>
                <a href="#MouseTracking">MouseTracking </a>
                <a href="#ponggame">Pong</a>
            </div>
        </div>
        <div class="row align-items-center" id="ContentArea">
            <div class="col-12 partslider odd" id="MainContent">
                <a id="slidershow">simple image slider where you see the change happen live</a>
                <div class="slidecontainer">
                    <input type="range" min="250" max="1000" value="1000" class="slider" id="myRange">
                    <span id="slideval"></span>
                    <img src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="" id="slideIMG">
                </div>
            </div>
            <div class="col-12 part even tracker" id="MainContent" onmouseover="getlocation(event)">
                <a id="MouseTracking">Simple MouseTracking</a>
                <br>
                XPosition:<p id="xposval">?</p>
                YPosition:<p id="yposval">?</p>
            </div>
            <div class="col-12 pong odd" id="MainContent" onclick="play()">
                <a id="ponggame"></a>
                <h3 id="startstop">CLICK TO PLAY</h3>                
                <canvas width="750" height="585" id="pong" ></canvas>
            </div>
        </div>

</body>
</html>
